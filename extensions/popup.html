<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 350px;
            min-height: 400px;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: #fff;
        }

        .header {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: bold;
        }

        .header .subtitle {
            margin-top: 4px;
            font-size: 12px;
            opacity: 0.9;
        }

        .privacy-banner {
            background: rgba(16, 185, 129, 0.1);
            border-left: 3px solid #10b981;
            padding: 12px 16px;
            margin: 16px;
            font-size: 12px;
            line-height: 1.5;
        }

        .privacy-banner strong {
            color: #10b981;
        }

        .license-status {
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            margin: 16px;
            border-radius: 8px;
        }

        .license-status h2 {
            font-size: 14px;
            margin: 0 0 12px 0;
            color: #94a3b8;
        }

        .license-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .license-info .label {
            color: #94a3b8;
        }

        .license-info .value {
            font-weight: bold;
        }

        .license-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .badge-active {
            background: #10b981;
        }

        .badge-trial {
            background: #3b82f6;
        }

        .badge-expiring {
            background: #f59e0b;
        }

        .badge-expired {
            background: #ef4444;
        }

        .actions {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
            text-decoration: none;
            display: block;
            transition: transform 0.2s, opacity 0.2s;
        }

        .btn:hover {
            transform: scale(1.02);
            opacity: 0.9;
        }

        .btn-primary {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .tools-list {
            padding: 0 20px 20px;
            font-size: 12px;
            color: #94a3b8;
        }

        .tools-list h3 {
            font-size: 13px;
            margin-bottom: 8px;
            color: #fff;
        }

        .tools-list ul {
            margin: 0;
            padding-left: 20px;
            line-height: 1.6;
        }

        .footer {
            padding: 16px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 11px;
            color: #64748b;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }
    </style>
</head>
<body>
